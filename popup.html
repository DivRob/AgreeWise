<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        :root {
            --blue: #2563eb;
            --red: #ef4444;
            --amber: #f59e0b;
            --emerald: #10b981;
            --slate-50: #f8fafc;
            --slate-200: #e2e8f0;
            --slate-800: #1e293b;
        }

        body {
            width: 380px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-800);
        }

        /* Layout */
        header {
            padding: 16px;
            background: white;
            border-bottom: 1px solid var(--slate-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 16px;
            max-height: 450px;
            overflow-y: auto;
        }

        /* Typography */
        h1 { margin: 0; font-size: 20px; font-weight: 800; color: var(--blue); }
        h1 span { color: var(--slate-800); }
        .subtitle { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin: 0; }

        /* Cards & Buttons */
        .card {
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--slate-200);
            margin-bottom: 12px;
        }

        button#analyze-btn {
            width: 100%;
            background: var(--blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        button#analyze-btn:hover { background: #1d4ed8; }

        #user-question {
            flex-grow: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--slate-200);
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-question:focus {
            border-color: var(--blue);
        }

        #ask-btn {
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #ask-btn:hover {
            background: #0f172a;
        }

        .answer-box {
            margin-top: 12px;
            padding: 12px;
            background: var(--slate-50);
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.5;
            border: 1px dashed var(--slate-200);
            color: var(--slate-800);
        }

        /* Status Flags */
        .flag { border-radius: 10px; padding: 12px; margin-bottom: 12px; border-left: 4px solid; }
        .flag-red { background: #fef2f2; border-color: var(--red); color: #991b1b; }
        .flag-yellow { background: #fffbeb; border-color: var(--amber); color: #92400e; }
        .flag-green { background: #ecfdf5; border-color: var(--emerald); color: #065f46; }

        .flag-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        ul { margin: 0; padding-left: 20px; font-size: 12px; }
        li { margin-bottom: 4px; }

        /* Utility */
        .hidden { display: none; }
        .loader { text-align: center; padding: 40px 0; }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--blue);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 8px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Agree<span>Wise</span></h1>
            <p class="subtitle">Summarize license agreements and terms of service</p>
        </div>
    </header>

    <main>
        <div id="setup-view">
            <div class="card" style="background: #eff6ff; border-color: #dbeafe;">
                <p style="font-size: 14px; color: #1e40af; margin: 0;">
                    Scan the legal text on this page for risks and fair conditions.
                </p>
            </div>
            <button id="analyze-btn">Analyze Terms</button>
        </div>

        <div id="loader" class="hidden loader">
            <div class="spinner"></div>
            <p style="color: #64748b; font-size: 14px;">Reading the fine print...</p>
        </div>

        <div id="results-view" class="hidden">
            <div class="card">
                <p class="subtitle" style="margin-bottom: 4px;">Verdict</p>
                <p id="verdict-text" style="font-size: 13px; font-style: italic; margin: 0;"></p>
            </div>

            <div id="red-container" class="flag flag-red hidden">
                <div class="flag-title">üõë Risky</div>
                <ul id="red-list"></ul>
            </div>

            <div id="yellow-container" class="flag flag-yellow hidden">
                <div class="flag-title">‚ö†Ô∏è Questionable</div>
                <ul id="yellow-list"></ul>
            </div>

            <div id="green-container" class="flag flag-green hidden">
                <div class="flag-title">‚úÖ Fair</div>
                <ul id="green-list"></ul>
            </div>

            <div class="card search-section" style="margin-top: 16px;">
                <p class="subtitle">Quick Inquiry</p>
                <h4 style="margin: 8px 0 12px 0; font-size: 14px;">Ask a specific question</h4>
                
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="user-question" placeholder="e.g., Can I delete my data?">
                    <button id="ask-btn" style="width: auto; padding: 0 16px;">Ask</button>
                </div>
                
                <div id="answer-output" class="answer-box hidden"></div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
